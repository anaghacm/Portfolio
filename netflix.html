<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="casestudy.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=Gruppo&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
    <div class="namediv">
        <h1>Netflix</h1>
        <p>React application using API</p>
        <button id="linkbtn" class="btn"
            onclick="window.open('https://github.com/anaghacm/Netflix.git','_blank')">GitHub Link</button>
    </div>
    <div class="imgdiv">
        <div id="carouselExampleInterval" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="5000">
                    <img src="https://i.postimg.cc/59FDS92H/1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="https://i.postimg.cc/cJHbg0zL/2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.postimg.cc/bN9CmZcv/3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://i.postimg.cc/ZnFcsMQQ/4.png" class="d-block w-100" alt="...">
                </div>
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="videodiv">
        <button id="videobtn" type="button" class="btn position" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">
        Watch Video!
        <span class="badge" style="background-color:rgb(254, 250, 224);"><i
                style="font-size: 20px; color: rgb(40, 54, 24);" class="fa-solid fa-video"></i></span>
    </button>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 fw-bold" style="color: rgb(40, 54, 24);" id="staticBackdropLabel">
                        Netflix</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video controls src="./images/netflix.mp4" width="400px"></video>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>    </div>

    <div class="toolsdiv">
        <h3 class="pb-3" style="text-align: left;">Tools Used</h3>
        <label class="my-4 mx-2"><i class="fa-brands fa-html5" style="color:rgb(229,76,33)"></i><p>HTML</p></label>
        <label class="my-4 mx-2"><i class="fa-brands fa-css3-alt" style="color: rgb(33,76,229);"></i><p>CSS</p></label>
        <label class="my-4 mx-2"><i class="fa-brands fa-js" style="color: rgb(240,219,79);"></i><p>javaScript</p></label>
        <label class="my-4 mx-2"><i class="fa-brands fa-react" style="color: rgb(0,216,255);"></i><p>React.js</p></label>
    </div>

    <div class="footerdiv">
        <div class="logo">
            <img class="w-100 h-100" src="./images/type-a.png" alt="">
        </div>
        <button id="homebtn" class="btn mt-5" onclick="window.location.href='./index.html'">Made by Anagha
            Prajeesh</button>
    </div>
</body>
</html>
